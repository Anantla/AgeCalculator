<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
  <div class="container">
     
    <h1 class="text">Age Calculator </h1>
     
    <div class="upper">
        <div class="input1">
         <span class="dobtext">DATE OF BIRTH</span> 
         <span class="input1s"> <input type="date" class="dateb"></span>
        </div>
        <div class="input2">
            <span class="cdtext">CURRENT DATE</span>
           <span class="input2s"> <input type="date" class="datec"></span>
        </div>
        <div class="btn">
            <button onclick="ageCalculate()" class="button">Calculate</button>
        </div>
      </div>
 
    <div class="lower">
        <div class="output">
            <span class="year same">-</span>
            <p class="yer same">Years</p>
        </div>
        <div class="output">
            <span class="month same">-</span>
            <p class="mon same">Months</p>
        </div>
        <div class="output">
            <span class="day same">-</span>
            <p class="da same">Days</p>
        </div>
    </div>
 
  </div>  
    </div>
    <script src="AgeCalculator.js"></script>
</body>
</html>
